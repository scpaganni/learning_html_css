<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Criando Tabela</h1>
    <table>
      <tr>
        <!--Primeira Linha da tabela -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>
      </tr>
      <tr>
        <!--Segunda Linha da tabela -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
      </tr>
      <tr>
        <!--Terceira Linha da tabela -->
        <td>A3</td>
        <td>B3</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
      <tr>
        <!--Quarta Linha da tabela -->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
      </tr>
    </table>
  </body>
</html>
