<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Outros Tipos de Formulários</h1>
    <form action="" autocomplete="on">
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="basquete" id="iBasquete" />
        <label for="iBasquete">Basquete</label>
        <input type="checkbox" name="nataçao" id="iNataçao" />
        <label for="iNataçao">Natação</label>
        <input type="checkbox" name="basebol" id="iBasebol" />
        <label for="iBasebol">Basebol</label>
        <input type="checkbox" name="esgrima" id="iEsgrima" />
        <label for="iEsgrima">Esgrima</label>
        <input type="checkbox" name="xadrez" id="iXadrez" />
        <label for="iXadrez">Xadrez</label>
        <input type="checkbox" name="volei" id="iVolei" />
        <label for="iVolei">Vôlei</label>
      </fieldset>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="iMasc" />
        <label for="iMasc">Masculino</label>
        <input type="radio" name="sexo" id="iFem" />
        <label for="iFem">Feminino</label>
      </fieldset>
    </form>
  </body>
</html>
