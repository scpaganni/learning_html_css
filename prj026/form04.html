<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Outros Tipos de Formulários</h1>
    <form action="" autocomplete="on">
      <fieldset>
        <p><label for="iCor">Cor:</label> <input type="color" name="cor" id="iCor" /></p>
        <p>
          <label for="iRange">Satisfação:</label>
          <input
            type="range"
            name="range"
            id="iRange"
            min="1"
            max="10"
            value="5"
          />
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
